<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="fazal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand bg-transparent p-3 position-absolute w-100">
    <div class="container-fluid">
        <a class="navbar-brand text-white fs-1" href="#">Fazal Couture</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="align-self-end" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                <li class="nav-item">
                    <a class="nav-link active text-white fs-4" href="#">Haute Couture </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white fs-4" href="#ready_to_Wear">Ready to wear</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white fs-4" href="#accessories">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white fs-4" href="#contact_us">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- NavBar -->
<section class="fazal_Haute_couture">
    <div class="content d-flex flex-column gap-3 align-items-center justify-content-center">
        <div class="d-flex text-light fs-3">
            <p>Fazal Haute Couture</p>
            <hr></div>
        <p class="text-light fs-4">Last Collection 2023</p>
        <button type="button" class="discover btn btn-light fw-bold fs-5">Discover</button>
    </div>
</section>
<section id="ready_to_Wear">
    <div class="content d-flex flex-column gap-3 align-items-center justify-content-center">
        <div class="d-flex text-light fs-3">
            <p>Fazal Haute Couture</p>
            <hr></div>
        <p class="text-light fs-4">Last Collection 2023</p>
        <button type="button" class=" discover btn btn-light fw-bold fs-5">Discover</button>
    </div>
</section>
<section id="accessories">
    <div class="content d-flex flex-column gap-3 align-items-center justify-content-center">
        <div class="d-flex text-light fs-3">
            <p>Fazal Haute Couture</p>
            <hr></div>
        <p class="text-light fs-4">Last Collection 2023</p>
        <button type="button" class="discover btn btn-light fw-bold fs-5">Discover</button>
    </div>
</section>
<section id="contact_us" class="d-flex align-items-center justify-content-center">
    <div class="insta-card d-flex align-items-center justify-content-center flex-column fw-bold fs-2 text-light">
        <p>Join Us in our world</p>
        <img class="insta-logo mb-3" src="instagram.svg">
        <p><a href="https://www.instagram.com/fazal_couture/" class="text-light">@Fazal_couture</a></p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
